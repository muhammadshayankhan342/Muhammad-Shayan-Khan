  <script>
    const API_KEY = 'AIzaSyDEkaytXf3Ox4qPHvt_N4NSlTEWPEawLUc';   // üîπ Paste your YouTube Data API key
    const CHANNEL_ID = 'UC5Tcil1pp2Z8eJRRrhvK_iw';  // üîπ Paste your Channel ID
    const MAX_RESULTS = 50;  // YouTube API allows up to 50 videos per page

    async function loadVideos(pageToken = '') {
      let url = `https://www.googleapis.com/youtube/v3/search?key=${API_KEY}&channelId=${CHANNEL_ID}&part=snippet,id&order=date&maxResults=${MAX_RESULTS}`;
      if (pageToken) url += `&pageToken=${pageToken}`;

      const response = await fetch(url);
      const data = await response.json();

      const container = document.getElementById('video-container');

      data.items.forEach(item => {
        if (item.id.videoId) {
          const iframe = document.createElement('iframe');
          iframe.width = '360';
          iframe.height = '215';
          iframe.src = `https://www.youtube.com/embed/${item.id.videoId}`;
          container.appendChild(iframe);
        }
      });

      // üîÅ Load next batch if more videos exist
      if (data.nextPageToken) {
        await loadVideos(data.nextPageToken);
      }
    }

    loadVideos();
  </script>
